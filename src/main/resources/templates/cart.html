<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zxx" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Ayurvedic - Medical Template</title>

  <link rel="shortcut icon" type="image/x-icon" href="assets/images/cropped-favicon-32x32.png"/>
  <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
  <link href="assets/css/test.css" rel="stylesheet" type="text/css"/>
  <link href="assets/css/style.css" rel="stylesheet" type="text/css"/>

  <link href="assets/css/plugin.css" rel="stylesheet" type="text/css"/>

  <link href="assets/css/dashboard.css" rel="stylesheet" type="text/css"/>

  <link href="assets/fonts/flaticon.css" rel="stylesheet" type="text/css"/>

  <link href="assets/css/icons.css" rel="stylesheet" type="text/css"/>

  <link rel="stylesheet" href="assets/fonts/line-icons.css" type="text/css"/>
  <link rel="stylesheet" href="common/font-awesome/css/font-awesome.min.css">
<!--  设置为隐藏-->
  <style>
    #medicineId {
      display: none;
    }
  </style>

</head>
<body>

<div id="preloader">
  <div id="status"></div>
</div>

<div th:replace="common/common-bar::#header"></div>


<section class="breadcrumb-wrap">
  <div class="container">
    <h2 class="cl-white mb-0">About Us</h2>
  </div>
  <div class="overlay"></div>
</section>


<section class="aboutus aboutus-3">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-10">
        <h2 class="mb-2 mb-5 text-capitalize text-center"><span
                class="underline position-relative text-primary">购物车</span></h2>
        <!-- Start Title -->
        <div class="align-items-center d-flex justify-content-between mb-3">
          <h3 class="mb-0">我的购物车</h3>
          <!-- /.End Title -->
          <!-- Start Button --><a href="findMedicines" class="btn btn-primary btn-sm">继续购买</a>
          <!-- /.End Button -->
        </div>
        <div class="container">
          <div class="dashboard-main">
            <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="dashboard-content">
                  <div class="dashboard-review single-comments">
                    <div class="comments">
                      <div class="comment-box d-flex align-items-center justify-content-between"
                           th:each="me:${goodsAndMedicineList}">
                        <div class="comment-image">
                          <a th:href="@{findMedicineOne(id=${me[1].id})}">
                            <img th:src="${me[1].imgPath}" alt="image"/>

                          </a>
                        </div>
                        <div class="comment-content" style="width: 80%;height: 170px">
                          <a id="medicineLink" th:href="@{findMedicineOne(id=${me[1].id})}" >
                            <h5 class="m-0" th:text="${me[1].medicineName}">Helena</h5>
                          </a>
                          <p class="comment-date mb-2" th:text="${me[1].medicineBrand}+'牌'"></p>


                          <span class="num-rating white"
                                th:text="${me[1].medicineType eq 0}?'西药':(${me[1].medicineType eq 1}?'中药':'中性药')">4.6/5</span>
                          <h4 class="cl-green" th:text="${me[1].medicinePrice}+'￥/盒'"></h4>

                          <div style="display: flex; align-items: center; justify-content: flex-start;">
                            <h4 class="cl-green" th:text="'数量:' + ${me[0].medicineNum}" style="margin-right: 500px;">数量:</h4>
                            <button class="btn btn-na" onclick="deleteGoods()">移除购物车</button>

                            <p id="medicineId" th:text="${me[0].id}"></p>

                          </div>

                          </p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /.End Cart Items List -->
        <!-- Start Cart Total -->
        <div class="row justify-content-end mt-5">
          <div class="col-sm-7 col-lg-5 col-xl-5 col-xxl-4">
            <!-- Start Subtotal -->
            <!-- /.End Subtotal -->
            <hr>
            <div class="mt-3">
              <!-- Start Total Amount -->
              <h1 class="total fs-24 fw-semibold text-center mb-3">总计: <span th:text="${total}"></span>
              </h1>
              <!-- /.End Total Amount -->
              <!-- Start Checkout Button --><a href="checkout.html" class="btn btn-primary btn-lg w-100">支付</a>
              <!-- /.End Checkout Button -->
            </div>
          </div>
        </div>
        <!-- /.End Cart Total -->
      </div>
    </div>
  </div>
</section>

<div th:replace="common/common-bar::#back"></div>

<div th:replace="common/common-bar::#footer"></div>

<div th:replace="common/common-bar::#search"></div>

<div th:replace="common/common-bar::#back-to-top"></div>

<script src="assets/js/jquery-3.5.1.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/plugin.js"></script>
<script src="assets/js/main.js"></script>
<script src="assets/js/custom-swiper.js"></script>
<script src="assets/js/custom-nav.js"></script>
<script src="common/utils/reg.js"></script>
<script src="common/layer/layer.js"></script>
<script src="common/custom.js"></script>
<script src="assets/js/xtiper.min.js"></script>
<script src="assets/js/cart.js"></script>
</body>
</html>
