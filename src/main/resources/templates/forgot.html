
<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>

    <link rel="shortcut icon" type="image/x-icon" href="assets/images/cropped-favicon-32x32.png"/>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

    <link href="assets/css/style.css" rel="stylesheet" type="text/css"/>

<body>

<!-- /.Page Loader -->
<div class="container">
        <div class="navbar-header">
            <a class="navbar-brand text-center" href="index.html">
                主页
            </a>
        </div>
        <div class="align-items-center d-flex justify-content-center text-center vh-100 bg-grey">
            <div class="container m-auto py-5">
                <div class="row justify-content-center">
                    <div class="col-sm-8 col-md-7 col-lg-6 col-xl-5 col-xxl-4">
                        <div class="p-4 p-sm-5 rounded-4 shadow bg-white">
                            <!-- Start Illustration Image --><img src="assets/images/forgot-password.svg" alt="" class="img-fluid mb-4 w-75">
                            <!-- /.End Illustration Image -->
                            <!-- Start Header Text -->
                            <div class="text-center mb-4">
                                <h3 class="fw-semibold">Password <span class="underline position-relative text-primary">Reset</span>
                                </h3>
                                <p class="text-muted text-center mb-0">填写邮箱来重置密码</p>
                            </div>
                            <!-- /.End Header Text -->
                            <!-- Start Form Group -->
                            <div class="form-group mb-4">
                                <label class="required">输入邮箱</label>
                                <input id="userEmail" type="text" class="form-control" placeholder="邮箱地址">
                            </div>
                            <div class="form-group mb-4">
                                <input id="code" type="text" class="form-control" placeholder="验证码">
                            </div>
                            <div class="form-group mb-4">
                                <button id="email-code" class="btn btn-na w-100" onclick="sendEmailCode()">获取</button>
                            </div>
                            <!-- /.End Form Group -->
                            <!-- Start Button -->
                            <button id="forgot" class="btn btn-na w-100" onclick="forgot()">重置密码</button>
                            <!-- /.End Button -->
                            <!-- Start Bottom Text -->
                            <div class="bottom-text text-center mt-3"> 想起密码？ <a href="login" class="fw-medium text-decoration-underline">登录</a> </div>
                            <!-- /.End Bottom Text -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="assets/js/jquery-3.5.1.min.js"></script>
